<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Lafz - The Words</title>
	<meta name="description" content="Personal website of one little Poet From Land Of LOVE - Kashmir.">

	<link rel="stylesheet" href="css/normalize.css?v=1.0">
	<link rel="stylesheet" href="css/font-awesome.css?v=3.0.2">
	<link rel="stylesheet" href="css/main.css?v=1.0">

	<script src="js/vendor/modernizr.min.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Lafz - The Words</h1>

			<div class="social">
				<a href="https://github.com/ishah" class="github"><strong>IShah</strong> on Github <span class="icon"><span></span></span></a>
				<a href="https://instagram.com/itsirrfan" class="instagram">@<strong>ItsIrfan</strong> on Instagram <span class="icon"><span></span></span></a>
			</div>

			<div id="progress" class="progress" data-percent="65">
				<div class="bar">
					<div class="streaks"></div>
				</div>
			</div>

			<div class="note">
				<h2>new website progress</h2>
				<em>has been spinning for a year, and will be spinning for more</em>
				<h3>&hellip;meanwhile, checkout&hellip;</h3>
			</div>
		</header>

		<section class="meanwhile clearfix">
			<div class="projects">
				<h2>Projects I'm working on</h2>

				<ul id="projects" class="chalklist" data-ignore="lab,darsain.github.com,chrome-dribbblehd">
					<li class="loading"><i class="icon-spinner icon-spin"></i>
				</ul>
			</div>

			<div class="other">
				<h2><span class="btwn">or</span>My web experiments</h2>

				<ul id="experiments" class="chalklist">
					<li class="loading"><i class="icon-spinner icon-spin"></i>
				</ul>

				<h2><span class="btwn bigger">&amp;</span>My Chrome Extensions</h2>

				<ul id="extensions" class="chalklist">
					<li class="loading"><i class="icon-spinner icon-spin"></i>
				</ul>
			</div>
		</section>
	</div><!-- end: .container -->

	<!-- Templates -->
	<script type="text/tim" class="projects">
		{{items}}
			<li>
				<a href="{{url}}">
					<span class="meta">{{watchers}} <i class="icon-star"></i></span>
					<h3>{{name}}</h3>
					<p>{{description}}</p>
				</a>
			</li>
		{{/items}}
	</script>
	<script type="text/tim" class="experiments">
		{{items}}
			<li>
				<a href="{{url}}">
					<span class="meta">{{scope}}</span>
					<h3>{{name}}</h3>
					<p>{{description}}</p>
				</a>
			</li>
		{{/items}}
	</script>
	<script type="text/tim" class="extensions">
		{{items}}
			<li>
				<a href="{{url}}">
					<h3>{{name}}</h3>
					<p>{{description}}</p>
				</a>
			</li>
		{{/items}}
	</script>
	<script type="text/tim" class="listmessage">
		<li class="message {{status}}">{{message}}</li>
	</script>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/vendor/plugins.js"></script>
	<script src="js/main.js"></script>

	<!-- Google Analytics -->
	<script>
		var _gaq=[['_setAccount', 'UA-838758-7'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>
</body>
</html>
